{% extends 'base.html' %}

{% block head %}
<title>Quiz List</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/grid.css') }}">
{% endblock %}


{% block body %}
<div class="container border" style="text-align: center; max-width: 70%;">
    <h2>Suggestions</h2>
    {% if suggestions|length < 1 %}
    <h4 style="text-align: center">There are no suggestions, check again later</h4>
    {% else %}

    <div class="list-container" id="quiz_list">
        {% for suggestion in suggestions %}
        <div class="border"><span>{{suggestion.suggestion}}</span></div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
